name: Automated test

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: second_test
        type: choice
        options:
          - first_test
          - second_test

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  download-history:
    runs-on: ubuntu-latest
    name: Download history
    steps:
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Download previous artifacts
        run: |
          # Получить ID артефакта
          ART_ID=$(curl -s -L \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=allure-results" | \
            python -c "import sys, json; print(json.load(sys.stdin)['artifacts'][0]['id'])")
          echo "Artifact ID: $ART_ID"
          
          # Скачать артефакт
          curl -L \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$ART_ID/zip" \
            -o artifacts.zip
            
          # Распаковать
          unzip -q artifacts.zip -d allure-results/

      - name: Store allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    needs: download-history
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: install chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: install dependencies
        run: pip install -r requirements.txt

      - name: Download history artifacts
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: first_test
        if: ${{ github.event.inputs.deployment_target == 'first_test' }}
        run: pytest tests/test_effective-mobile.py::test_vacancy --alluredir=allure-results

      - name: second_test
        if: ${{ github.event.inputs.deployment_target == 'second_test' }}
        run: pytest tests/test_effective-mobile.py::test_review --alluredir=allure-results

      - name: Store allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1
          overwrite: true

  generate-report:
    runs-on: ubuntu-latest
    needs: test
    name: Generate report
    steps:
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure
        run: |
          sudo wget -q https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
          sudo tar -zxvf allure-2.24.1.tgz -C /opt/
          sudo ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure

      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: allure-results

      - name: Generate Allure report
        run: |
          # Создать папку если не существует
          mkdir -p _site
          # Сгенерировать отчет
          allure generate -c allure-results -o _site --clean
          # Проверить что отчет создался
          ls -la _site/

      - name: Store generated report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site
          retention-days: 1

  publish-report:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Report publication
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download report artifact
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: .  # ← Важно: скачивать в текущую директорию

      - name: Verify and list files
        run: |
          echo "=== Current directory structure ==="
          pwd
          ls -la
          echo "=== Looking for _site ==="
          find . -name "_site" -type d 2>/dev/null || echo "_site not found"
          echo "=== All files and folders ==="
          find . -type f -name "*.html" -o -name "*.json" | head -20

      - name: Check if _site exists
        id: check_site
        run: |
          if [ -d "_site" ]; then
            echo "_site directory exists"
            echo "size=$(du -sh _site | cut -f1)" >> $GITHUB_OUTPUT
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "_site directory NOT found"
            echo "Listing current directory:"
            ls -la
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create minimal site if missing
        if: steps.check_site.outputs.exists == 'false'
        run: |
          echo "Creating minimal GitHub Pages site"
          mkdir -p _site
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Allure Report</title>
          </head>
          <body>
              <h1>Allure Test Report</h1>
              <p>Report is being generated or no test results found.</p>
          </body>
          </html>
          EOF
          echo "Created minimal index.html"

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site  # ← Убедитесь что путь правильный

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4